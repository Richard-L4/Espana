{% extends 'base.html' %}
{% load static %}
{% block title %}Spain | Confirm-logout{% endblock %}


{% block body_class %}morph-page{% endblock %}

{% block morph_images %}
<div class="image-morph">
    <img src="{% static 'images/Home-page-1.jpg' %}" alt="">
    <img src="{% static 'images/Home-page-2.jpg' %}" alt="">
    <img src="{% static 'images/Home-page-3.jpg' %}" alt="">
    <img src="{% static 'images/Home-page-4.jpg' %}" alt="">
    <img src="{% static 'images/Home-page-5.jpg' %}" alt="">
</div>
{% endblock %}

{% block content %}

 <h2 class="color-h2">Welcome to the Confirm Logout page.</h2>

 <p>
    <a class="color-return" href="{% url 'index' %}">Return Home</a>
 </p>

 <form method="post" class="confirm-logout-form" action="{% url 'confirm-logout' %}">
    {% csrf_token %}
    <button id="clg" type="submit">Confirm Logout</button>
    <a class="color" href="{% url 'index' %}">Cancel</a>
 </form>

{% endblock %}
